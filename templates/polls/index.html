{% extends 'polls/base.html' %}

{% block content %}
     <h1><a href="{% url 'login_form' %}">HOME</a></h1>
    {% if questions %}
        <ul>
            {% for question in questions %}
                <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No polls are available.</p>
    {% endif %}

{% endblock %}
